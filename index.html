<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="pure-g">
            <fieldset class="pure-u-1">
                <legend>Calculator</legend>
                
                <div class="pure-g">
                    <input type="number" class="pure-u-2-3">
                    <button type="button" class="pure-u-1-3">Clear</button>

                </div> 

                <div class="pure-g">
                    <button type="button" class="pure-u-1-4" >7</button>
                    <button type="button" class="pure-u-1-4" >8</button>
                    <button type="button" class="pure-u-1-4" >9</button>
                    <button type="button" class="pure-u-1-4" >/</button>
                </div>
                
                <div class="pure-g">
                    <button type="button" class="pure-u-1-4" >4</button>
                    <button type="button" class="pure-u-1-4" >5</button>
                    <button type="button" class="pure-u-1-4" >6</button>
                    <button type="button" class="pure-u-1-4" >X</button>
                </div>

                <div class="pure-g">
                    <button type="button" class="pure-u-1-4" >1</button>
                    <button type="button" class="pure-u-1-4" >2</button>
                    <button type="button" class="pure-u-1-4" >3</button>
                    <button type="button" class="pure-u-1-4" >-</button>
                </div>

                <div class="pure-g">
                    <button type="button" class="pure-u-1-4" >0</button>
                    <button type="button" class="pure-u-1-4" >.</button>
                    <button type="button" class="pure-u-1-4" >=</button>
                    <button type="button" class="pure-u-1-4" >+</button>
                </div>
                
            </fieldset>
        </div>
    </main>

    <footer>
        Styled with <a href="https://purecss.io/">Pure.css</a>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
