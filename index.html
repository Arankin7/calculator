<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="pure-g">
            <fieldset class="pure-u-1">
                <legend>Calculator</legend>
                
                <div class="pure-g">
                    <input type="tel" class="pure-u-2-3" id="numInput" placeholder="0123456789">
                    <button type="reset" data-number="" class="pure-u-1-3" id="clear">Clear</button>

                </div> 

                <div class="pure-g">
                    <button type="button" data-number="7" class="pure-u-1-4 numButton" id="numSeven" >7</button>
                    <button type="button" data-number="8" class="pure-u-1-4 numButton" id="numEight" >8</button>
                    <button type="button" data-number="9" class="pure-u-1-4 numButton" id="numNine" >9</button>
                    <button type="button" data-action="divide" class="pure-u-1-4 operator" id="divide">/</button>
                </div>
                
                <div class="pure-g">
                    <button type="button" data-number="4" class="pure-u-1-4 numButton" id="numFour">4</button>
                    <button type="button" data-number="5" class="pure-u-1-4 numButton" id="numFive">5</button>
                    <button type="button" data-number="6" class="pure-u-1-4 numButton" id="numSix">6</button>
                    <button type="button" data-action="multiply" class="pure-u-1-4 operator" id="multiply">X</button>
                </div>

                <div class="pure-g">
                    <button type="button" data-number="1" class="pure-u-1-4 numButton"  id="numOne">1</button>
                    <button type="button" data-number="2" class="pure-u-1-4 numButton" id="numTwo">2</button>
                    <button type="button" data-number="3" class="pure-u-1-4 numButton" id="numThree">3</button>
                    <button type="button" data-action="subtract" class="pure-u-1-4 operator" id="subtract">-</button>
                </div>

                <div class="pure-g">
                    <button type="button" data-number="0" class="pure-u-1-4 numButton" id="numZero">0</button>
                    <button type="button" data-number="." class="pure-u-1-4 numButton" id="decimal">.</button>
                    <button type="button" class="pure-u-1-4" id="calculate">=</button>
                    <button type="button" data-action="addition" class="pure-u-1-4 operator" id="addition">+</button>
                </div>

                <div class="numHistory"></div>
                
            </fieldset>
        </div>
    </main>

    <footer>
        Styled with <a href="https://purecss.io/">Pure.css</a>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
